<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李白 - 静夜思</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #2a3d66;
            color: #fff;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .poem {
            margin: 50px auto;
            font-size: 24px;
            max-width: 600px;
            line-height: 1.8;
        }
        .poem-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        footer {
            background-color: #2a3d66;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>李白的诗歌</h1>
</header>

<div class="poem">
    <div class="poem-title">静夜思</div>
    <p>床前明月光，<br>疑是地上霜。</p>
    <p>举头望明月，<br>低头思故乡。</p>
</div>

<footer>
    <p>&copy; TEST作品</p>
</footer>

</body>
</html>
